<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucidia - AI Dementia Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
                sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#6366F1',
              'brand-secondary': '#818CF8',
              'brand-accent': '#EC4899',
              'brand-text': '#111827',
              'brand-text-light': '#6B7280',
              'brand-primary-light': '#C7D2FE',
              'brand-background': '#F9FAFB',
              'brand-surface': '#FFFFFF',
              'brand-danger': '#EF4444',
              'brand-warning': '#F59E0B',
              'brand-success': '#10B981',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8"
  }
}
</script>
<style>
 body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(300deg, #c7d2fe, #fbcfe8, #a5b4fc);
    background-size: 180% 180%;
    animation: gradient-animation 18s ease infinite;
 }

 @keyframes gradient-animation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
 }

 .form-input {
    @apply mt-1 block w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-lg shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-primary focus:border-transparent sm:text-sm transition;
  }

 .glass-card {
    @apply bg-white/30 backdrop-blur-xl border border-white/20 shadow-lg rounded-2xl;
 }

 .pulse-animation {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
 }

 @keyframes pulse {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: .8;
    transform: scale(1.05);
  }
 }
</style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
